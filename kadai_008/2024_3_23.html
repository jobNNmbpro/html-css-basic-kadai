<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <a href="https://www.sejuku.net/">ホーム</a>
            <a href="https://www.sejuku.net/">社会</a>

        </nav>

    <main>
        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを競争開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
            </section>
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form action="">
                    <ul>
                        <li>
                            <label for="name1">氏名</label>
                            <input type="text" placeholder="名前を入力してください" id="name1">
                        </li>
                        <li>
                            <label for="gana">年代</label>
                            <select id="gana">
                                <option value="">10代以下</option>
                                <option value="">20代</option>
                                <option value="">30代</option>
                                <option value="">40代以上</option>
                            </select>
                        </li>
                        <li>
                            <label for="gender1">男性</label>
                            <input type="radio" name="gender" id="gender1">
                            <label for="gender2">女性</label>
                            <input type="radio" name="gender" id="gender2">
                            <label for="gender3">その他</label>
                            <input type="radio" name="gender" id="gender3">                        
                        </li>
                        <li>
                            <label for="wagasi">おすすめの和菓子の名称</label>
                            <input type="text" placeholder="例：みたらし団子" id="wagasi">
                        </li>
                        <li>
                            <label for="riyuu">おすすめする理由</label>
                            <textarea name="riyuu" id="riyuu" cols="30" rows="2"></textarea>
                        </li>
                        <li>
                            <label for="doui">個人情報保護方針に同意する</label>
                            <input type="checkbox" id="doui">
                        </li>
                        <li>
                            <input type="submit">
                            <input type="reset">
                        </li>
                    </ul>
                </form>
            </section>
        </article>
        <article>
            <h2>テクノロジー</h2>

                <h3>SAMURAIが新しい動画をリリース</h3>

            </section>
        </article>
    </main>
